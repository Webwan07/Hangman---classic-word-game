<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Gaw Bwaha...</title>
    <style>:root{
        --kolor: #8D72E1;
    }
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    
    html{
        font-size: 62.5%;
    }
    
    .container .heading{
        font-size: 3rem;
        margin: 2rem 0;
        text-transform: capitalize;
        color: var(--kolor);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        letter-spacing: .2rem;
        text-align: center;
        text-shadow: 0 .3rem .5rem rgb(0, 0, 0, .5);
    }
    
    .video-container{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .video-container .video{
        height: auto;
        width: 25rem;
        margin: 2rem;
        box-shadow: 0 .5rem 1rem rgb(0, 0, 0, .5);
        overflow: hidden;
        border-radius: 1rem;
    }
    
    .video-container .video video{
        height: 100%;
        width: 100%;
        object-fit: cover;
        outline: none;
        border: none;
        cursor: pointer;
    }
    
    .video-container .video video:hover{
        transition: .2s linear;
        transform: scale(1.3);
    }
    
    .video-container .video .active{
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        height: auto;
        width: 80%;
        box-shadow: 0 0 0 100vh rgb(0, 0, 0, .7);
        z-index: 1;
    }
    
    .video-container .video .active:hover{
        transition: none;
        transform: translate(-50%, -50%) scale(1);
    
    }
    
    @media only screen and (max-width: 600px) {
        /* apply styles for mobile devices */
        .video-container {
          flex-direction: column; /* stack videos vertically on mobile */
        }
        .video-container .video {
          width: 100%; /* full width on mobile */
        }
      }
    
      @media only screen and (max-width: 600px) {
        /* apply styles for mobile devices */
        html {
          font-size: 50%; /* smaller font size on mobile */
        }
        .heading {
          font-size: 2rem; /* smaller heading on mobile */
        }
      }
      
      
    
    </style>
</head>
<body>

    <div class="container">
        <!--<div class="heading">video gallery</div>-->
        <div class="video-container">
            <div class="video">
                <video src="video1.mp4"></video>
            </div>

            <div class="video">
                <video src="video2.mp4"></video>
            </div>
        </div>
    </div>

    <script>
        var video = document.querySelectorAll('video')

        video.forEach(play => play.addEventListener('click', () => {
            play.classList.toggle('active');

            if(play.paused)
            {
                play.play();
            }else{
                play.pause();
                play.currentTime = 0;
            }

        }));
    </script>
    
</body>
</html>
